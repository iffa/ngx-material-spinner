<div
  class="overlay"
  *ngIf="shouldShow() | async"
  [@fadeIn]="'in'"
  [@.disabled]="!animated"
  [style.background-color]="backgroundColor"
  [style.z-index]="zIndex"
  [style.position]="fullScreen ? 'fixed' : 'absolute'"
>
  <div class="spinner-container">
    <mat-spinner [color]="color" [diameter]="diameter" [strokeWidth]="strokeWidth"> </mat-spinner>
    <div id="spinner-custom-content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
